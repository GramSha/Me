<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

    {%- include head.html -%}

    <body>
        <div id="container">

            <header>
                <h1>{{ site.title }}</h1>
                <h2>{{ page.description | default: site.description }}</h2>
            </header>

            {%- include navbar.html -%}

            <section id="main_content">
                {{ content }}
            </section>

            <footer>
                {% comment %} this is not required just left it as fill -Tina{% endcomment %}
                This page was generated by 
                <a href="https://pages.github.com">
                    GitHub Pages
                </a>.
            </footer>

        </div>
    </body>
</html>
